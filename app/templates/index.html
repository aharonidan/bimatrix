<!DOCTYPE html>
<html>
  <head>
    <title>Bimatrix Game Solver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href={{ url_for('static', filename='styles.css') }} rel="stylesheet" type="text/css"></link>
  </head>
  <body>
    <div class="container"><h1>Bimatrix Game Solver</h1></div>
    <div class="row">
        <div class="col-md-4">
            <h2>Set number of strategies</h2>
            <form class="form-inline dimensions" onsubmit="return false;">
              <div class="form-group">
                <input type="number" class="form-control" id="number_m" placeholder="m">
              </div>
              <div class="form-group">
                <input type="number" class="form-control" id="number_n" placeholder="n">
              </div>
              <button type="submit" class="btn btn-default">Set</button>
            </form>
        </div>
        <div class="col-md-8">
            <div class="container">
            <form id="wrapper" onsubmit="return false;"></form>
            </div>
        </div>
    </div>
    <div class="row">
      <div class="container">
        <div id="results"></div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src={{ url_for('static', filename='main.js') }}></script>
  </body>
</html>
